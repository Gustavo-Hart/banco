<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nubranco</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/script_confName_conta1.js" defer></script>
</head>

<body>
    <!-- Topo da página com logo -->
    <div id="topo">
        <a href="inicio.html"> 
            <img src="banco.png.png" alt="Logo Nubranco" class="bancopng">
        </a>
    </div>

    <!-- Formulário de login -->
    <div id="login-box">
        <h2>Login</h2>
        <form action="dashboard.html" method="POST">
            <div class="input-group">
                <input type="text" id="senha">
            </div>
            <button type="button" id="btt-confirmar">Entrar</button>
        </form>

        <!-- Links para recuperar senha e criar nova conta -->
        <div class="links">
            <a href="recuperar-senha.html">Esqueci minha senha</a>
            <a href="criar-conta.html">Criar nova conta</a>
        </div>
    </div>

</body>

</html>
